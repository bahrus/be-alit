<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-exportable/": "../node_modules/be-exportable/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-kvetching/": "../node_modules/be-kvetching/",
                "be-linked/": "../node_modules/be-linked/",
                "k-fetch/": "../node_modules/k-fetch/",
                "lit-html/": "../node_modules/lit-html/",
                "mount-observer/": "../node_modules/mount-observer/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
</head>
<body>
    <patient-chart>
        #shadow
            <script blow-dry id=my-fns nomodule>
                export const orderItem  = (vm, e) => {
                    console.log({vm, e});
                }
            </script>
            <medical-prescriptions 
                href="prescriptions.json" 
                enh-be-kvetching>
            </medical-prescriptions>
            <table>
                <thead>
                    <th>Prescription</th>
                    <th>Prescriber</th>
                    <th>Dosage</th>
                    <th>Frequency</th>
                </thead>
                <tbody 🎇='with ~medicalPrescriptions' onload="
                    html`${vm.map(prescription => html`
                        <tr itemscope=💰 .💰=${prescription} 💰-🕹️=#my-fns>
                            <td>${prescription.OrderText}</td>
                            <td>
                                <button disabled 🕹️=orderItem>Order Item</button>
                                <div>${prescription.Prescriber}</div>
                            </td>
                            <td>${prescription.Dosage}</td>
                            <td>${prescription.Freq}</td>
                        </tr>
                    `)}
                    `
                ">
                </tbody>
            </table>
            <be-hive></be-hive>
    </patient-chart>
    
    <script type=module>
        import '../behivior.js';
        import 'be-kvetching/behivior.js';
    </script>
</body>
</html>
